<!DOCTYPE html>
<html lang="ru" data-validate="html">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUPERGYM</title>
    <link rel="stylesheet" href="sass/style.scss">
    <link rel="apple-touch-icon" sizes="180x180" href="./img/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicons/favicon-16x16.png">
    <link rel="manifest" href="/source/public/site.webmanifest">
  </head>

  <body class="page-body">
    <!-- пример использования спрайта
    <img src="/__spritemap#sprite-logo-view" alt="Это спрайт">
    <svg>
      <use href="/__spritemap#sprite-user"></use>
    </svg>
    примеры требуемых атрибутов data-test="*" -->


    <header class="promo" data-test="hero">
      <div class="promo__wrapper">

        <section class="promo__navigation navigation">
          <div class="navigation__wrapper">

            <div class="navigation__logo">
                <img class="navigation__logo-image" src="./img/supergym-logo.svg" width="100" height="20" alt="Логотип Supergym">
            </div>

            <div class="navigation__contacts">
              <a class="navigation__contacts-link link-reset" href="tel:+78005555555">8 800 555-55-55</a>
            </div>

          </div>
        </section>

        <section class="promo__hero hero">
          <div class="hero__wrapper">
            <div class="hero__info">
              <div class="hero__zones zones">
                <ul class="zones__list list-reset">
                  <li class="zones__item">
                    Тренажёрный зал
                  </li>
                  <li class="zones__item">
                    Групповые занятия
                  </li>
                  <li class="zones__item">
                    Кардио-зона
                  </li>
                </ul>
              </div>

              <div class="hero__main-info main-info">
                <p class="main-info__city">
                  Омск
                </p>
                <h1 class="main-info__header">
                  Фитнес центр
                </h1>
              </div>

              <button class="main-info__order-button button-reset">
                Купить абонемент
              </button>
            </div>

            <picture>
              <source width="500" height="524" type="image/webp" media="(min-width: 1366px)" srcset="./img/hero-img-desktop@1x.webp 1x, ./img/hero-img-desktop@2x.webp 2x">
              <source width="324" height="390" type="image/webp" srcset="./img/hero-img-tablet@1x.webp 1x, ./img/hero-img-tablet@2x.webp 2x">
              <source width="500" height="524" type="image/jpg" media="(min-width: 1366px)" srcset="./img/hero-img-desktop@1x.jpg 1x, ./img/hero-img-desktop@2x.jpg 2x">
              <img class="hero__image" src="./img/hero-img-tablet@1x.jpg" srcset="./img/hero-img-tablet@2x.jpg 2x" alt="Supergym персонаж" width="324" height="390">
            </picture>
          </div>
        </section>
      </div>
    </header>

    <div data-test="about">about</div>
    <div data-test="price">price</div>
    <div data-test="games">games</div>
    <div data-test="juri">juri</div>
    <div data-test="features">features</div>
    <div data-test="offers">offers</div>
    <div data-test="faq">faq</div>
    <div data-test="reviews">reviews</div>
    <div data-test="form">form</div>
    <div data-test="footer">footer</div>
    <script type="module" src="js/main.js"></script>
  </body>

</html>
