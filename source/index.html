<!DOCTYPE html>
<html lang="ru" data-validate="html">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUPERGYM</title>
    <link rel="stylesheet" href="sass/style.scss">
    <link rel="apple-touch-icon" sizes="180x180" href="./img/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicons/favicon-16x16.png">
    <link rel="manifest" href="/source/public/site.webmanifest">
  </head>

  <body class="page-body">
    <!-- пример использования спрайта
    <img src="/__spritemap#sprite-logo-view" alt="Это спрайт">
    <svg>
      <use href="/__spritemap#sprite-user"></use>
    </svg>
    примеры требуемых атрибутов data-test="*" -->


    <header class="main-header" data-test="hero">
      <div class="main-header__wrapper">

        <section class="main-header__navigation navigation">
          <div class="navigation__wrapper">

            <div class="navigation__logo">
              <a class="navigation__logo-link link-reset" href="index.html">
                <img src="./img/supergym-logo.svg" width="100" height="20" alt="Логотип Supergym">
              </a>
              <span class="navigation__logo-subtitle" >Фитнес центр в Омске</span>
            </div>

            <div class="navigation__contacts">
              <a href="tel:+78005555555">8 800 555-55-55</a>
            </div>

          </div>
        </section>

        <section class="main-header__hero hero">
          <div class="hero__wrapper">
            <div class="hero__zones">
                <ul>
                  <li>
                    Тренажёрный зал
                  </li>
                  <li>
                    Групповые занятия
                  </li>
                  <li>
                    Кардио-зона
                  </li>
                </ul>
            </div>
            <div class="hero__main-info main-info">
              <p class="main-info__city">
                Омск
              </p>
              <h1 class="main-info__header">
                Фитнес центр
              </h1>
              <button class="main-info__order-button">
                Купить абонемент
              </button>
            </div>

            <picture>
              <source width="600" height="600" type="image/webp" media="(min-width: 1440px)" srcset="images/slider-flat-white-desktop@1x.webp 1x, images/slider-flat-white-desktop@2x.webp 2x">

              <source width="476" height="476" type="image/webp" media="(min-width: 768px)" srcset="images/slider-flat-white-tablet@1x.webp 1x, images/slider-flat-white-tablet@2x.webp 2x">

              <source width="280" height="280" type="image/webp" srcset="images/slider-flat-white-mobile@1x.webp 1x, images/slider-flat-white-mobile@2x.webp 2x">

              <source width="600" height="600" type="image/png" media="(min-width: 1440px)" srcset="images/slider-flat-white-desktop@1x.png 1x, images/slider-flat-white-desktop@2x.png 2x">
              <source width="476" height="476" type="image/png" media="(min-width: 768px)" srcset="images/slider-flat-white-tablet@1x.png 1x, images/slider-flat-white-tablet@2x.png 2x">
              <img class="hero__image" src="./img/hero-img-tablet@1x.jpg" srcset="./img/hero-img-tablet@2x.jpg 2x" alt="" width="280" height="280">
            </picture>
          </div>
        </section>
      </div>
    </header>

    <div data-test="about">about</div>
    <div data-test="price">price</div>
    <div data-test="games">games</div>
    <div data-test="juri">juri</div>
    <div data-test="features">features</div>
    <div data-test="offers">offers</div>
    <div data-test="faq">faq</div>
    <div data-test="reviews">reviews</div>
    <div data-test="form">form</div>
    <div data-test="footer">footer</div>
    <script type="module" src="js/main.js"></script>
  </body>

</html>
